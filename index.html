<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bionic Reader Extension</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3" style="width: 450px">
      <h2 class="text-center">Bionic Reader Extension</h2>

      <!-- Bionic Text Button -->
      <div class="text-center">
        <button id="toggleBtn" class="btn btn-primary">Bionic Text: OFF</button>
      </div>

      <!-- Themes -->
      <div class="mt-3">
        <h3 class="text-center">Theme</h3>
        <div class="text-center">
          <label for="backgroundColorPicker">Background Color:</label>
          <input type="color" id="backgroundColorPicker" value="#ffffff" />
        </div>
        <div class="text-center">
          <label for="textColorPicker">Text Color:</label>
          <input type="color" id="textColorPicker" value="#000000" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
