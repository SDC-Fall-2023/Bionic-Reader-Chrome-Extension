<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bionic Reader Extension</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3" style="width: 450px">
      <h2 class="text-center">Bionic Reader Extension</h2>

      <!-- Bionic Text Button -->
      <div class="text-center mt-3">
        <h3>Bionic Text</h3>
        <button id="toggleBtn" class="btn btn-primary">OFF</button>
      </div>

      <!-- Themes -->
      <div class="mt-3">
        <h3 class="text-center">Theme</h3>
        <div class="text-center">
          <label for="backgroundColorPicker">Background Color:</label>
          <input type="color" id="backgroundColorPicker" value="#ffffff" />
        </div>
        <div class="text-center">
          <label for="textColorPicker">Text Color:</label>
          <input type="color" id="textColorPicker" value="#000000" />
        </div>
      </div>
    </div>

    <!-- Dictionary Input Box -->
    <div class="mt-3 text-center">
      <h3>Dictionary</h3>
      <div class="input-group mb-3 mx-auto" style="max-width: 200px">
        <label for="dictionaryInput" class="visually-hidden"
          >Enter a Word:</label
        >
        <textarea
          id="dictionaryInput"
          class="form-control"
          rows="1"
          placeholder="Enter a word"
        ></textarea>
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="searchButton"
        >
          Search
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
